<div class="container-fluid">

    <div class="header">
        <h1 class="header-title mt-4 text-center">
            Buscador de Reservaciones
        </h1>
    </div>
    <div class="row">

        <div class="col-lg-12 ">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="titulo">LISTA DE LAS RESERVACIONES</h4>
                    
                    <table class="table table-striped mt-3">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Cliente</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Descripcion</th>
                            
                        </tr>
                        </thead>
                        <tbody *ngFor="let item of reservacion">
                        <tr>
                            <td>{{item._id}}</td>
                            <td>{{item.idcliente}}</td>
                            <td>{{item.fecha}}</td>
                            <td>{{item.hora}}</td>
                            <td>{{item.descripcion}}</td>
                            <td>
                                <i class="fas fa-edit text-primary"></i>
                            </td>
                            <td>
                                <i class="fas fa-trash text-danger"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <h5 class="text-center"
                        style="text-align: start; margin-top: 10px;"
                        *ngIf="reservacion.length === 0">No hay Reservaciones para
                        mostrar
                    </h5>
                    
                </div>
            </div>
        </div>

    </div>
</div>
