<div class="container rounded">
    <div class="row">
        <div class="col-md-3 border border-start-1">
            <div
                class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img
                    class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                    alt="avatar"
                ><span
                class="fw-bold">{{ user.nombre_cliente }}</span><span
                class="text-black-50">{{ user.user }}</span><span> </span>
            </div>
        </div>
        <div class="col-md-5 border border-end-1">
            <div class="p-3">
                <div
                    class="text-center">
                    <h4>Datos</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label>Nombre</label>
                        <input
                            [(ngModel)]="user.nombre_cliente"
                            type="text"
                            class="form-control mt-2"
                            placeholder="enter address line 2"
                            value="{{ user.nombre_cliente }}"/>
                    </div>
                    <div class="col-md-6 mt-2">
                        <label>Cedula</label>
                        <input
                            type="text"
                            class="form-control mt-2"
                            placeholder="enter address line 2"
                            value="{{ user.cedula }}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <label>Edad</label>
                        <input
                            [(ngModel)]="user.edad"
                            type="text"
                            class="form-control mt-2"
                            placeholder="enter address line 2"
                            value="{{ user.edad }}"/>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label>Telefono</label>
                        <input
                            [(ngModel)]="user.telefono"
                            type="text"
                            class="form-control mt-2"
                            placeholder="enter address line 2"
                            value="{{ user.telefono }}"/>
                    </div>
                    <div class="col-md-12 mt-2">
                        <label>Facultad</label>
                        <input
                            [(ngModel)]="user.facultad"
                            type="text"
                            class="form-control mt-2"
                            placeholder="enter address line 2"
                            value="{{ user.facultad }}"/>
                    </div>
                    <div class="col-md-12  mt-2">
                        <label>UserName</label>
                        <input
                            [(ngModel)]="user.user"
                            type="text"
                            class="form-control  mt-2"
                            placeholder="enter address line 2"
                            value="{{ user.user }}"/>
                    </div>
                    <div class=" mt-3 text-center">
                        <button
                            class="btn btn-primary profile-button"
                            type="button"
                            (click)="updateUser()"
                        >Save Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
