<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 ">
    <div class="container">
        <img
            src="/assets/img/logorecortado.png"
            alt="logo"
            class="logo"
            [routerLink]="['/home']">

        </button>
        <div class="collapse navbar-collapse" id="toggleMobileMenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/home']">Inicio

                    <a class="nav-link" [routerLink]="['/bar']">Bares
                    </a>
                </li>
            </ul>

                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/login']">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" [routerLink]="['/register']">Register
                        </a>

                            [routerLink]="['/crear-reservacion']"

                                class="dropdown-item"
                                [routerLink]="['/perfil']"
                            >
                                Perfil
                            </a>
                            <div class="dropdown-divider"></div>
